<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socially awkward Facts</title>

    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous"
     referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <section class="section">
        <div class="container">
            <div class="box is-90vw is-55vh has-text-centered has-background-grey-lighter	">
                <div class="columns is-centered">
                    <div class="column">
                        <h1 class="title my-6">Random Facts</h1>
                        <ul>
                            <li class="my-3"><i class="fa-solid fa-gears"></i> Fact 1</li>
                            <li class="my-3"><i class="fa-solid fa-gears"></i> Fact 2</li>
                            <li class="my-3"><i class="fa-solid fa-gears"></i> Fact 3</li>
                        </ul>

                        <input type="number" min= "0" max="5" step=""1 class="form-control mt-6" id="amountInput" placeholder="how many? "> 
                        <button id="generateFacts" class="button is-primary ml-4">Generate</button>

 
                    </div>
                    
                    <div class="column">
                        <h2 class="title my-6">Historical Facts</h2>
                        <ul>
                            <li class="my-3"><i class="fa-regular fa-calendar"></i> Fact 4</li>
                            <li class="my-3"><i class="fa-regular fa-calendar"></i> Fact 5</li>
                            <li class="my-3"><i class="fa-regular fa-calendar"></i> Fact 6</li>
                        </ul>
                        <input type="number" min="0" max="" step="1" class="form-control mt-6" id="amountInput" placeholder="how many?">
                        <input type="date" class="ml-4">
                        <button id="generateHistorical" class="button is-primary ml-4">Generate</button>
                    </div>
                </div>
                <div class="field is-grouped is-grouped-centered ">
                    <p class="control">
                        <button  id= "Go-home" class="button is-primary  mx-6 mt-6 ">Go Home</button>
                    </p>
                </div>
            </div>
            <div id="final-buttons" class=" is-flex is-justify-content-space-evenly	">
            </div>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
