<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socially Awkward Facts</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma-tooltip/1.0.2/bulma-tooltip.css" 
    integrity="sha512-6qf1uKd3wOSigUrq8+jq0q93zUQ6MObtTbhbP/Wkm+myG6K0D8DCx0mnJ6lNgRIgsI5lojlTah3njmyHpGx80Q==" 
    crossorigin="anonymous"
     referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous"
     referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>
<body id="factsbody">
    <section class="section">
        <div class="container">
            <div id="holder" class="box is-90vw is-55vh has-text-centered has-background-grey-lighter ">
                <div class="columns is-centered">
                    <div class="column">
                        <h1 class="title my-6 has-tooltip-arrow " data-tooltip="click any descriptive icon to add to Favorites">Random Facts</h1>
                        <ul id="randomFact">
                        </ul>
                        <input type="number" min= "0" max="5" step=""1 class="form-control mt-6 py-2" id="amountInput" placeholder="how many? "> 
                        <button id="generateFacts" class="button is-success is-rounded ml-4 mt-6">Generate</button>
                    </div>
                    
                    <div class="column">
                        <h2 class="title my-6 has-tooltip-arrow" data-tooltip="click any descriptive icon to add to Favorites">Historical Facts</h2>
                        <ul id="historicalFact">
                        </ul>
                        <input type="text" class="ml-4 py-2" id="topic" placeholder="search a topic">
                        <input type="number" min="0" max="" step="1" class="form-control mt-6 py-2" id="amountInput2" placeholder="how many?">
                        <button id="generateHistorical"   class="button is-success is-rounded ml-4 mt-6 " >Generate</button>
                        
                    </div>
                </div>
                <div class="field is-grouped is-grouped-centered ">
                    <p class="control">
                        <button  id= "Go-home" class="button is-info is-rounded  mx-6 mt-6" onclick="location.href='index.html';">Go Home</button>
                    </p>
                </div>
            </div>
            <div id="final-buttons" class=" is-flex is-justify-content-space-evenly	">
            </div>
        </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
</body>
</html>
